version: "3.7"

networks:
    resources:
        external: true


services:
    django:
        image: iriskin/laboratory-reestr-back:latest
        volumes:
            - ./static:/opt/app/static
        env_file:
            - .env
        networks:
            - resources
        restart: always

    django-static:
        image: nginx:latest
        depends_on:
            - django
        volumes:
            - ./compose/nginx/conf.d:/etc/nginx/conf.d
            - ./static:/www/static
            - ./media:/www/media
        ports:
            - "80"
        environment:
            - NGINX_PORT=80
        networks:
            - resources
        restart: always
